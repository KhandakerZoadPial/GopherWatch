<!DOCTYPE html>
<html lang="en">
<head>
    <title>GopherWatch Dashboard</title>
    <style>
        body { background: #1e1e1e; color: #adbac7; font-family: monospace; padding: 20px; }
        #log-container { border-left: 3px solid #444; padding-left: 15px; }
        .line { margin-bottom: 5px; border-bottom: 1px solid #2d2d2d; padding-bottom: 2px; }
        .prefix { color: #f69d50; font-weight: bold; }
    </style>
</head>
<body>
    <h1>GopherWatch Live Stream</h1>
    <div id="log-container"></div>

    <script>
        const container = document.getElementById('log-container');
        // Connect to the Go WebSocket
        const socket = new WebSocket("ws://localhost:8080/ws");

        socket.onmessage = function(event) {
            const div = document.createElement('div');
            div.className = 'line';
            div.innerHTML = `<span class="prefix">LOG ></span> ${event.data}`;
            container.appendChild(div);
            // Auto-scroll
            window.scrollTo(0, document.body.scrollHeight);
        };

        socket.onclose = () => console.log("Connection lost.");
    </script>
</body>
</html>
